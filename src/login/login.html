<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
<div class="container">
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
        <div class="row login_box">
            <div class="col-md-12 col-xs-12" align="center">
                <div class="line">
                    <h3>12 : 30 AM</h3>
                </div>
                <div class="outter"><img src="http://lorempixel.com/output/people-q-c-100-100-1.jpg" class="image-circle" /></div>
                <h1>Hi Guest</h1>
                <span>GERMANY</span>
            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
                <h3>
                    125651 <br/> <span>FOLLOWERS</span>
                </h3>
            </div>
            <div class="col-md-6 col-xs-6 follow line" align="center">
                <h3>
                    125651 <br/> <span>FOLLOWERS</span>
                </h3>
            </div>
            <div class="col-md-12 col-xs-12 login_control">
                <div class="control">
                    <div class="label" style="color:black; font-size:16px">Email Address</div>
                    <input type="email" ng-required="email" class="form-control" name="email" value="" ng-model="user.email" />
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                </div>
                <div class="control">
                    <div class="label" style="color:black; font-size:16px">Password</div>
                    <input type="password" required class="form-control" name="password" value="" ng-model="user.password" />
                </div>
                <p ng-show="userForm.password.$invalid && userForm.password.$pristine" class="help-block">Enter a password.</p>
                <div align="center">
                    <input ng-disabled="userForm.$invalid" type="submit" class="btn btn-orange" ng-click="login(user)">LOGIN</button>
                </div>
            </div>
        </div>
    </form>
</div>
